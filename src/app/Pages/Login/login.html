<main class="min-h-screen bg-gradient-to-br from-green-50 to-orange-50 flex items-center justify-center p-4 font-primary">
  <div class="w-full max-w-md">
    <!-- Logo y Header -->
    <div class="text-center mb-8">
      <h1 class="text-3xl font-bold text-gray-800 mb-2">LeadderEnglish</h1>
    </div>

    <!-- Card de Login -->
    <div class="bg-white rounded-2xl shadow-xl p-8">
      <h2 class="text-2xl font-semibold text-gray-800 mb-6 text-center">Iniciar Sesión</h2>
      
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <!-- Tipo de Documento -->
        <div class="mb-5">
          <label for="tipoDocumento" class="block text-sm font-medium text-gray-700 mb-2">
            Tipo de Documento
          </label>
          <select 
            id="tipoDocumento"
            formControlName="tipoDocumento"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent transition-all outline-none bg-gray-50">
            <option value="">Seleccione...</option>
            <option value="CC">Cédula de Ciudadanía</option>
            <option value="TI">Tarjeta de Identidad</option>
            <option value="PPT">Permiso Especial de Permanencia</option>
          </select>
          <p *ngIf="tipoDocumento?.invalid && tipoDocumento?.touched" class="text-red-500 text-sm mt-1">
            Tipo de documento es requerido
          </p>
        </div>

        <!-- Número de Documento -->
        <div class="mb-5">
          <label for="numeroDocumento" class="block text-sm font-medium text-gray-700 mb-2">
            Número de Documento
          </label>
          <input 
            type="text"
            id="numeroDocumento"
            formControlName="numeroDocumento"
            placeholder="Ingrese su número de documento"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent transition-all outline-none bg-gray-50">
          <p *ngIf="numeroDocumento?.invalid && numeroDocumento?.touched" class="text-red-500 text-sm mt-1">
            Número de documento es requerido
          </p>
        </div>

        <!-- Contraseña -->
        <div class="mb-6">
          <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
            Contraseña
          </label>
          <input 
            type="password"
            id="password"
            formControlName="password"
            placeholder="Ingrese su contraseña"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent transition-all outline-none bg-gray-50">
          <p *ngIf="password?.invalid && password?.touched" class="text-red-500 text-sm mt-1">
            La contraseña es requerida
          </p>
        </div>

        <!-- Botón de Login -->
        <button 
          type="submit"
          [disabled]="loginForm.invalid"
          [ngClass]="{
            'bg-green-600 hover:from-green-700 hover:to-green-800 cursor-pointer': loginForm.valid,
            'bg-gray-400 cursor-not-allowed opacity-60': loginForm.invalid
          }"
          class="w-full text-white font-semibold py-3 rounded-lg transition-all duration-300 shadow-md hover:shadow-lg">
          Ingresar
        </button>
      </form>
    </div>

    <!-- Footer -->
    <div class="mt-6 text-center text-sm text-gray-600">
      <p>© 2025 SENA - Todos los derechos reservados</p>
    </div>
  </div>
</main>
